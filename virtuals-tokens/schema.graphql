type TokenLaunch @entity(immutable: true) {
  id: Bytes!
  address: String! # Changed from Bytes to String for fulltext search
  addressBytes: Bytes! # Keep original bytes version
  createdAtBlock: BigInt!
  createdAtTx: Bytes!
  tokenCreator: String! # Changed from Bytes to String for fulltext search
  tokenCreatorBytes: Bytes! # Keep original bytes version
  timestamp: BigInt!
}

type _Schema_
@fulltext(
  name: "tokenLaunchSearch"
  language: en
  algorithm: rank
  include: [
    {
      entity: "TokenLaunch",
      fields: [
        { name: "address" },
        { name: "tokenCreator" }
      ]
    }
  ]
)
